<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Office Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h1>Filter Employees</h1> <hr>
        <form action="/filt_emp" method="POST">
            {% csrf_token %}
            <label for="name">Employee Name</label>
            <input type="text" id="name" value="{{ name }}" name="name"><br><hr>
            
            <label for="dept">Department</label>
            <input type="text" id="dept" value="{{ dept }}" name="dept"><br><hr>
            
            <label for="role">Role</label>
            <input type="text" id="role" value="{{ role }}" name="role"><br>
            <hr>
            
            <button type="submit" class="btn btn-primary">Submit</button>
        
      </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
