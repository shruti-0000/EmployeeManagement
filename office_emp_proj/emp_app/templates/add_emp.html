<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Office Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h1>Add Employee</h1> <hr>
        <form action="/add_emp" method="POST">
            {% csrf_token %}
              <label for="first_name">First Name</label>
              <input type="text" id="first_name" value="{{first_name}}" name="first_name"><br><hr>
              <label for="second_name" >Last Name</label>
              <input type="text" id="second_name" value="{{second_name}}" name="second_name"><br><hr>
              <label for="dept" >Department</label>
              <input type="number" id="dept" value="{{dept}}" name="dept"><br><hr>
              <label for="salary" >Salary</label>
              <input type="number" id="salary" value="{{salary}}" name="salary"><br>
              <hr>
              <label for="bonus" >Bonus</label>
              <input type="number" id="bonus" value="{{bonus}}" name="bonus"><br>
              <hr>
              <label for="role" >Role</label>
              <input type="number" id="role" value="{{role}}" name="role"><br>
              <hr>
              <label for="Phone" >Phone</label>
              <input type="number" id="Phone" value="{{Phone}}" name="Phone"><br>
              <hr>
        

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
      </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
